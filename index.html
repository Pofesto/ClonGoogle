<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movil/style.css">
    <link rel="stylesheet" href="tablet/tablet.css" media="screen and (min-width: 682px)">
    <link rel="stylesheet" href="desktop/desktop.css" media="screen and (min-width: 800px)">
    <title>Clon Google</title>
</head>
<body>
    <div class="generalContainer">
        <header class="headerContainer">
            <ul class="opcionesHeader">
                <li class="opcionHeader opcionEscrita">Gmail</li>
                <li class="opcionHeader opcionEscrita">Imagenes</li>
                <li class="opcionHeader opcionVisual">
                    <div class="menuHeader"></div>
                </li>
                <li class="opcionHeader opcionVisual">
                    <div class="imagenPerfilHeader"></div>
                </li>
            </ul>
        </header>


        <main class="font">
            <section class="buscador">
                <div class="logoGoogle"></div>
                <form action="#" class="formBuscador">
                    <div class="barraBuscador">
                        <div class="logoLupa"></div>
                        <input type="text" id="texto">
                        <div class="logoMicrofono"></div>
                    </div>
                    <br>
                    <div class="botones">
                        <button class="buttonBuscar button">
                            Buscar con Google
                        </button>
                        <div class="separadorBotones"></div>
                        <button class="buttonSuerte button">
                            Voy a tener suerte
                        </button>
                    </div>
                    
                </form>
            </section>
        </main>


        <footer class="font">
            <section class="sectionFooter">
                <ul class="footerIzquierdo">
                    <li class="opcionIzquierdo">Sobre Google</li>
                    <li class="opcionIzquierdo">Publicidad</li>
                    <li class="opcionIzquierdo">Negocios</li>
                    <li class="opcionIzquierdo">Cómo funciona la Búsqueda</li>
                </ul>
                <ul class="footerDerecho">
                    <li class="opcionDerecho">Privacidad</li>
                    <li class="opcionDerecho">Condiciones</li>
                    <li class="opcionDerecho">Preferencias</li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
