<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movil/style.css">
    <link rel="stylesheet" href="tablet/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="desktop/desktop.css" media="screen and (min-width: 800px)">
    <title>Clon Google</title>
</head>
<body>
    <div class="generalContainer">
        <header class="headerContainer">
            <ul class="opcionesHeader">
                <li class="opcionHeader opcionEscrita">Gmail</li>
                <li class="opcionHeader opcionEscrita">Imagenes</li>
                <li class="opcionHeader opcionVisual">
                    <div class="menuHeader"></div>
                </li>
                <li class="opcionHeader opcionVisual">
                    <div class="imagenPerfilHeader"></div>
                </li>
            </ul>
        </header>


        <main>
            <section class="buscador">
                <div class="logoGoogle"></div>
                <form action="#" class="formBuscador">
                    <div class="barraBuscador">
                        <div class="logoLupa"></div>
                        <label for="texto">
                            <input type="text" id="texto">
                        </label>
                        <div class="logoMicrofono"></div>
                    </div>
                    <br>
                    <label for="buscar" class="buttonBuscar">
                        <input type="button" id="buscar" value="Buscar">
                    </label>
                    <label for="suerte" class="buttonSuerte">
                        <input type="button" id="suerte" value="Suerte">
                    </label>
                </form>
            </section>
        </main>


        <footer>

        </footer>
    </div>
</body>
</html>
